    <style>
        body {

            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;

        h1 {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 5px;
            color: white;
            margin-top: 50px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);

        }
        .countdown {
            font-size: 1.8rem;
            margin-top: 20px;
            color: white;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }

        .heart {

        }
        @keyframes floatHearts {
            0% {
                transform: translateX(-50%) translateY(0) scale(1);
            }
            50% {
                transform: translateX(-50%) translateY(-150px) scale(1.2);
            }
            100% {
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }
        .message {
            font-size: 1.4rem;
            color: white;

            padding: 20px;
            background: rgba(37, 12, 4, 0.7);
            border-radius: 15px;

        }
        .button {
            background-color: #FF4F58;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            animation: pulse 1.5s infinite;
        }
        .button:hover {
            background-color: #FF2647;
        }
        .button:active {
            transform: scale(0.98);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .floating-heart {
            position: absolute;
            animation: floatingHearts 5s infinite linear;
            font-size: 3rem;
            color: #FF6F61;
            z-index: -1;
        }
        .floating-heart:nth-child(odd) {
            animation-duration: 7s;
        }
        .floating-heart:nth-child(even) {
            animation-duration: 9s;
        }
    </style>

    <script>
        // Countdown function
        function updateCountdown() {
            const valentineDate = new Date('2025-02-14T00:00:00');
            const currentDate = new Date();
            const diff = valentineDate - currentDate;
            
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "Happy Valentine's Day!";
            } else {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('countdown').innerHTML = `Only ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds left!`;
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
