<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        /* Style for body and video background */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Full-screen video background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the whole screen */
            z-index: -1; /* Makes sure the video stays in the background */
        }

        h1 {
            font-size: 3rem;
            margin-top: 20%;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            max-width: 80%;
            margin: 30px auto;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .heart {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5rem;
            color: #FF6F61;
            animation: floatHearts 6s ease-in-out infinite;
        }
        @keyframes floatHearts {
            0% {
                transform: translateX(-50%) translateY(0) scale(1);
            }
            50% {
                transform: translateX(-50%) translateY(-150px) scale(1.2);
            }
            100% {
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }
        
        .button {
            background-color: #FF4F58;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            animation: pulse 1.5s infinite;
        }
        .button:hover {
            background-color: #FF2647;
        }
        .button:active {
            transform: scale(0.98);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .floating-heart {
            position: absolute;
            animation: floatingHearts 5s infinite linear;
            font-size: 3rem;
            color: #FF6F61;
            z-index: -1;
        }
        .floating-heart:nth-child(odd) {
            animation-duration: 7s;
        }
        .floating-heart:nth-child(even) {
            animation-duration: 9s;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
